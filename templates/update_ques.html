{% extends 'base.html' %}
{% block content %}



	<div class="flex items-center justify-center">
		<div class="px-11 py-6 lg:w-[100%]">
	
			<h1 class="text-center text-2xl font-extrabold">Update Question</h1>
				<form method="POST" class="flex flex-col gap-3 mt-10">
					{% csrf_token %}
					{{ form }}
					<div>
						<input type="submit" class="bg-black text-white px-6 py-2 mb-2" name="submit" value='Update'>
					</div>
				</form>

		</div>
	</div>

{% endblock %}
